{% extends 'page/base.html' %}

{% block title %}
    {% if title %}
        {{ block.super }}
    {% else %}
        Ingresar
    {% endif %}
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <h1 class="col text-center">Ingresar</h1>
    </div>
    <div class="row container d-flex justify-content-center">
        <form action="{% url 'page:index' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary col-10 offset-1 mt-3">Ir</button>
        </form>
    </div>
</div>

{% endblock content %}
